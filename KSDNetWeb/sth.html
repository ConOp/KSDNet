<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <h3>Java Script Number Only area </h3>
    <h4>Type only Number</h4>
    <INPUT placeholder="XXX - XXX - XXXX" onkeypress="return isNumberKey(event)"   type="text" > <!--name="txtNumber" id="txtNumber"-->

    <h3>Java Script Only Text area </h3>
    <h4>Type only Text </h4>
    <INPUT id="txtCharacter" onkeypress="return isNumericKey(event)"   type="text" name="txtCharacter">


    <h3>Java Script only 4 number's/character's </h3>
    <h4>Only 4 number :</h4>
    <INPUT id="txtumber" placeholder="4 character only" onkeypress="return isNumberKey(event)"   type="text" name="txtNumber" maxlength="4">


<script>
    function isNumberKey(evt)
    {
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode != 46 && charCode > 31
            && (charCode < 48 || charCode > 57))
            return false;
        return true;
    }


    function isNumericKey(evt)
    {
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode != 46 && charCode > 31
            && (charCode < 48 || charCode > 57))
            return true;
        return false;
    }
</script>
</body>
</html>
