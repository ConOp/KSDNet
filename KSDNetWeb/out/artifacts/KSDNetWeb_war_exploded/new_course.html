<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-grid.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-reboot.css" rel="stylesheet"><link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <h3>Add new Course</h3>
    <form action="/Add_course" method="post">
        <table>
            <tr>

            </tr>
            <tr>
                <td><h4>Course Name:</h4></td>
                <td><input name="name" id="name" placeholder="name" pattern="^[a-zA-Z ]+$" type="text" required></td>
            </tr>
            <tr>
                <td><h4>Course id:</h4></td>
                <td><input name="course_id" id="course_id" placeholder="course id"  type="text"  maxlength="6" pattern="^[C][0-9][0-9][0-9][0-9][0-9]"
                           title="First character must be C, followed by 5 digits" required></td>
            </tr>

            <tr>
                <td><h4>Enter the number of projects</h4></td>
                <td><input name="number_projects" id="number_projects" placeholder="number of projects:" type="number" min="0" step="1">

            </tr>

        </table><br>
            <input name="added_course" id="added_course" type="submit" value="Add Course">
    </form>
    <script>
        function check_id(){
            var courseid = document.getElementById("courseid").value;
            if(courseid.charAt(0)!= "C"){
                document.getElementById("courseid").value = "";
            }
        }
        </script>
<script src="./bootstrap/js/bootstrap.bundle.js" ></script>
<script src="./bootstrap/js/bootstrap.js" ></script>
</body>
</html>
